<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="root"></div>
    
</body>
<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

<script>
    const heading1 = React.createElement("h1", {id: "title1"}, "Heading 1");    // create a h1 element
    const heading2 = React.createElement("h2", {id: "title2"}, "Heading 2");    // create a h2 element

    const container = React.createElement("div", {}, [heading1, heading2]);   // create a container element and add headings to it

    const root = ReactDOM.createRoot(document.getElementById("root"));      // select root element
    root.render(container); // add container to root 
</script>
</html>
